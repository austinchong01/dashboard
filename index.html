<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">
</head>
<body>
    <header>
        <div class="top">
            <div class="search">
                <label for="search"><img src="images/magnify.svg" alt="magnifying_glass"></label>
                <input type="text" name="search" id="search">
            </div>
            <div class="right">
                <img src="images/bell-ring-outline.svg" alt="bell">
                <img src="images/penguin.svg" alt="icon">
                <span>Austin Chong</span>
            </div>
        </div>

        <div class="bottom">
            <img src="images/penguin.svg" alt="icon">
            <div>
                <div class="greeting">Hi there,</div>
                <div class="tag">Austin Chong (@aweston)</div>
            </div>
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
        </div>
    </header>
 
    <div class="sidebar">
        <div class="dashboard">
            <img src="images/view-dashboard.svg" alt="dashboard">
            <span>Dashboard</span>
        </div>
        
        <div class="categories">
            <div>
                <img src="images/home.svg" alt="home">
                <span>Home</span>
            </div>
            <div>
                <img src="images/card-account-details.svg" alt="profile">
                <span>Profile</span>
            </div>
            <div>
                <img src="images/message.svg" alt="message">
                <span>Messages</span>
            </div>
            <div>
                <img src="images/clock-outline.svg" alt="history">
                <span>History</span>
            </div>
            <div>
                <img src="images/calendar-check.svg" alt="tasks">
                <span>Tasks</span>
            </div>
            <div>
                <img src="images/account-group.svg" alt="communities">
                <span>Communities</span>
            </div>
        </div>

        <div class="help">
            <div>
                <img src="images/cog.svg" alt="settings">
                <span>Settings</span>
            </div>
            <div>
                <img src="images/help.svg" alt="support">
                <span>Support</span>
            </div>
            <div>
                <img src="images/shield-check-outline.svg" alt="privacy">
                <span>Privacy</span>
            </div>
        </div>
    </div>

    <main>
        <div class="cards">
            Your Projects
            <div class="super">
                <div>Super Cool Project</div>
                <div>Sed tempus ut lacus ut scelerisque. Suspendisse sollicitudin nibh erat, id facilisis felis accumansan nec.</div>
                <img src="" alt="">
                <img src="" alt="">
                <img src="" alt="">
            </div>
        </div>
        <div class="announcements">
            Announcements
            <div>

            </div>
        </div>
        <div class="Trending">
            Trending
            <div></div>
        </div>
    </main>
    
</body>
</html>
